<!DOCTYPE html>
<html lang="en">
<head>
        <style>
        body {
            font-family: Helvetica, sans-serif;
        }
            td, th{
    text-align: left;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 20px;
  padding-right: 20px;
    }
    th{
    background-color: #0FA4AF;
    color: white;
    }
    tr:nth-child(odd) {
            background-color: #f6f6f6;
            color: #003135;
        }
        tr:nth-child(even) {
            background-color: #e9e9e9;
            color: #003135;
        }
        div.banner{
          padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 20px;
  padding-right: 20px;
  background-color: #024950;
  color: white;

        }
        table{
        border-collapse: collapse;
        border: 1px #0FA4AF solid;
        }
        a{
         text-decoration: underline;
         color: #003135;
         font-weight: bold;
        }
        a:hover{
         text-decoration: underline;
         color: #964734;
         font-weight: bold;
         }
    td.cen{
    text-align: center
    }
    button.wide{
    width: 120px
    }
    .pagination {
    margin-top: 20px;
}

.pagination a {
    margin: 0 5px;
    padding: 8px 16px;
    text-decoration: none;
    background-color: #0FA4AF;
    color: white;
    border-radius: 4px;
}

.pagination a:hover {
    background-color: #964734;
}

.menu a {
    margin: 0 0px;
    padding: 8px 16px;
    text-decoration: none;
    background-color: #0FA4AF;
    color: white;
    border-radius: 10px;
}

.menu a:hover {
    background-color: #964734;
}


        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
</head>
<body>
    <header>
        <div class="banner" ><h1 align="left">Library Management System
            <img src="{{ url_for('static',filename='head.png') }}" align="right" width="100" height="100"></h1>
        </div>

          <div class="menu">
            <a href="{{ url_for('authors') }}">Authors</a>
            <a href="{{ url_for('books') }}">Books</a>
            <a href="{{ url_for('members') }}">Members</a>
            <a href="{{ url_for('publisher') }}">Publishers</a>
          </div>
            <!-- Add other navigation links here -->

    </header>
    <main style="text-align: center">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
